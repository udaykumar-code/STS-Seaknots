name: Final Deployment Push
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“‚ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Create Deployment Bundle
        run: zip -r deploy.zip . -x "*.git*"

      # This bypasses the FTP Timeout/530 errors by using HTTPS
      - name: ðŸš€ Push to Azure (Bypass FTP)
        run: |
          curl -X POST \
          -u "${{ secrets.FTP_USERNAME }}:${{ secrets.FTP_PASSWORD }}" \
          --data-binary @"deploy.zip" \
          "https://waws-prod-sg1-045.scm.azurewebsites.net/api/zipdeploy"
